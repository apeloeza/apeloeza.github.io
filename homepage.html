<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Santush Deb - Personal Branding</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 30%;
      background: #6e00ff;
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .logo span {
      color: #fff;
      background: #000;
      padding: 5px 10px;
      border-radius: 4px;
    }

    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px 0;
      border: 5px solid white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .contact-info {
      margin-top: auto;
      font-size: 14px;
      text-align: center;
    }

    .social-links a {
      color: white;
      margin: 0 10px;
      font-size: 18px;
      transition: transform 0.3s;
    }

    .social-links a:hover {
      transform: scale(1.2);
    }

    .main-content {
      width: 70%;
      background: white;
      padding: 40px;
      position: relative;
      z-index: 5;
      box-shadow: -5px 0 15px rgba(0,0,0,0.05);
    }

    .header {
      font-size: 28px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      border-bottom: 3px solid #6e00ff;
      padding-bottom: 10px;
      display: inline-block;
    }

    .title {
      font-size: 18px;
      color: #6e00ff;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .description {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
      line-height: 1.8;
    }

    .btn-container {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: #6e00ff;
      color: white;
    }

    .btn-primary:hover {
      background: #5a00d4;
      transform: translateY(-2px);
    }

    .btn-outline {
      background: transparent;
      border: 2px solid #6e00ff;
      color: #6e00ff;
    }

    .btn-outline:hover {
      background: #6e00ff;
      color: white;
      transform: translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .sidebar, .main-content {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">SANTUSH<span>DEB</span></div>
      <img id="profileImg" class="profile-img" src="https://via.placeholder.com/200" alt="Profile Image" />
      <div class="contact-info">
        <p>san@deb.com</p>
        <p>+123 456 7890</p>
        <div class="social-links">
          <a href="https://linkedin.com/in/santushdeb" target="_blank">üîó</a>
          <a href="https://twitter.com/santushdeb" target="_blank">üê¶</a>
          <a href="https://github.com/santushdeb" target="_blank">üêô</a>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1 class="header" id="name">SANTUSH DEB</h1>
      <p class="title" id="title">Creative Designer & Developer</p>
      <p class="description" id="description">I help brands grow with impactful digital experiences. From design to development, I craft solutions that resonate.</p>
      <div class="btn-container">
        <a href="#portfolio" class="btn btn-primary">View Portfolio</a>
        <a href="#contact" class="btn btn-outline">Contact Me</a>
      </div>
    </div>
  </div>

  <script>
    // Contoh data dari CMS (dapat diambil dari API)
    const cmsData = {
      name: "SANTUSH DEB",
      title: "Creative Designer & Developer",
      description: "I help brands grow with impactful digital experiences. From design to development, I craft solutions that resonate.",
      profileImage: "https://via.placeholder.com/200"
    };

    // Update DOM dengan data dari CMS
    document.getElementById("name").textContent = cmsData.name;
    document.getElementById("title").textContent = cmsData.title;
    document.getElementById("description").textContent = cmsData.description;
    document.getElementById("profileImg").src = cmsData.profileImage;
  </script>
</body>
</html>
